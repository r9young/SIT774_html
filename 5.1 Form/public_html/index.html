    <!-- membership form -->
    <section class="p-5 m-5 bg-light">
        <h2>Membership Form</h2>
        <form class="d-flex flex-column justify-content">
            <div>
                <div class="mb-3 d-flex flex-row">
                    <label for="exampleInputEmail1" class="form-label col-sm-2">Firstname:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                
                <div class="mb-3 d-flex flex-row">
                    <label for="exampleInputEmail1" class="form-label col-sm-2">Surename:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
    
                <div class="mb-3 d-flex flex-row">
                    <label for="exampleInputEmail1" class="form-label col-sm-2">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
    
                <div class="mb-3 d-flex flex-row">
                    <label for="exampleInputEmail1" class="form-label col-sm-2 mb-0">Mobile:</label>
                    <div class="col-sm-10 mb-0">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

            </div>
           
            <!-- checkout box -->
            <div class="d-flex flex-wrap">
                <label for="exampleInputEmail1" class="form-label col-sm-2 mb-0">Number of caps owned:</label>
                <div class="col-sm-10 mb-0">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>

            <div>
                <div class="d-flex flex-wrap">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">No caps yet</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Between 2 and 10 caps</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Between 11 and 29 caps</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">More than 30 caps</label>
                    </div>
            </div>


            <div class="d-flex flex-row">
                <label for="exampleInputEmail1" class="form-label col-sm-2 mb-0">Write a poem about your cap: </label>
                <textarea name="comment" id="comment" cols="40" rows="4" class="col-sm-10"> Please enter your comments here.</textarea>
            </div>

            <!-- checkout box -->

            <div class="d-flex flex-wrap">
                <label for="exampleInputEmail1" class="form-label col-sm-2 mb-0">Places your wear your cap</label>
                <div class="d-flex flex-wrap">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">In the park</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">At the circus</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">In the supermarket</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">At the opera</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">In the shower</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">At the dentists</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Other...</label>
                    </div>
            </div>
          
            <div class="d-flex flex-row">
                <label for="exampleInputEmail1" class="form-label col-sm-2 mb-0">Write a poem about your cap: </label>
                <textarea name="comment" id="comment" cols="40" rows="4" class="col-sm-10"> Please enter your comments here.</textarea>
            </div>

        </form>
