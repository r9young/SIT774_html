<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>A Dynamically Created Page</h2>
    <p>Your request this page at <strong><a class="time"></a>(Australian Eastern Standard Time)</strong></p>
    <p>Please call again soon!</p>
    <script>
        document.querySelector('.time').textContent = new Date().toLocaleTimeString();  
    </script>
    
</body>
</html>
