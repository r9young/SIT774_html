<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Textarea</title>
</head>
<body>

<form>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
    <button type="button" onclick="readTextarea()">Read Textarea</button>
</form>

<script>
function readTextarea() {
    // Get the textarea element by its id
    const textareaValue = document.getElementById("exampleFormControlTextarea1").value;
    
    // Log the value or use it for other purposes
    console.log("Textarea value:", textareaValue);
}
</script>

</body>
</html>
